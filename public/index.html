<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>Item</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <script>
    function isIE() {
        ua = navigator.userAgent;
        /* MSIE used to detect old browsers and Trident used to newer ones*/
        var is_ie = ua.indexOf("MSIE ") > -1 || ua.indexOf("Trident/") > -1;
        return is_ie;
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>Cette application ne fonctionne pas si l'utilisation de Javascript est désactivée. Merci de l'activer afin de continuer.</strong>
    </noscript>
    <script>
        if (isIE()){
          document.write("Votre navigateur n'est pas compatible avec cette application. <br /> Un navigateur récent est nécessaire, Internet explorer n'est pas supporté. <br /> <a href='https://www.mozilla.org/fr/firefox/new/'>Cliquez ici pour télécharger la dernière version de Mozilla Firefox.</a>");
        }
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
